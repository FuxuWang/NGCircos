<html>

    <body>
        <!-- NGCircos.js, Jquery.js and D3.js import -->
        <script src="../lib/jquery.js"></script>

<!-- Data configuration -->
<script src="../data/api_data_configuration/WIG01_after.js"></script>
<script>

  BgFillColor: "#F2F2F2",
  BgborderColor : "#000",
  BgborderSize : 0.3
}];
</script>
<!-- Genome configuration -->
<script>

</html>
